<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        .calculator {
            width: 320px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #9c9696;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        #display {
            width: calc(100% - 40px);
            height: 50px;
            font-size: 24px;
            margin-bottom: 10px;
            text-align: right;
            border: none;
            border-radius: 5px;
            padding: 5px;
            background-color: #302d2d;
            color: white;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            width: 60px;
            height: 60px;
            font-size: 20px;
            border: none;
            border-radius: 5px;
            background-color: #181616;
            cursor: pointer;
            transition: background-color 0.3s ease;
            color: white;
        }

        button:hover {
            background-color: #181616;
        }

        button:active {
            background-color: #b0b0b0;
        }

                .number {
            color: #ffffff;
        }

        .operator {
            color: #ff7f00;
        }

        .clear {
            color: #e91e63;
        }

        .calculate {
            color: #4caf50;
        }

        .extra {
            color: #009688;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="buttons">
            <button class="number" onclick="appendToDisplay('7')">7</button>
            <button class="number" onclick="appendToDisplay('8')">8</button>
            <button class="number" onclick="appendToDisplay('9')">9</button>
            <button class="operator" onclick="appendToDisplay('+')">+</button>
            <button class="number" onclick="appendToDisplay('4')">4</button>
            <button class="number" onclick="appendToDisplay('5')">5</button>
            <button class="number" onclick="appendToDisplay('6')">6</button>
            <button class="operator" onclick="appendToDisplay('-')">-</button>
            <button class="number" onclick="appendToDisplay('1')">1</button>
            <button class="number" onclick="appendToDisplay('2')">2</button>
            <button class="number" onclick="appendToDisplay('3')">3</button>
            <button class="operator" onclick="appendToDisplay('*')">*</button>
            <button class="clear" onclick="clearDisplay()">C</button>
            <button class="number" onclick="appendToDisplay('0')">0</button>
            <button class="calculate" onclick="calculate()">=</button>
            <button class="operator" onclick="appendToDisplay('/')">/</button>
            <button class="extra" onclick="squareRoot()">√</button>
            <button class="extra" onclick="percentage()">%</button>
            <button class="extra" onclick="square()">x²</button>
        </div>
    </div>

    <script>
        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function calculate() {
            var result = eval(document.getElementById('display').value);
            document.getElementById('display').value = result;
        }

        function squareRoot() {
            var value = document.getElementById('display').value;
            var result = Math.sqrt(eval(value));
            document.getElementById('display').value = result;
        }

        function percentage() {
            var value = document.getElementById('display').value;
            var result = eval(value) / 100;
            document.getElementById('display').value = result;
        }

        function square() {
            var value = document.getElementById('display').value;
            var result = Math.pow(eval(value), 2);
            document.getElementById('display').value = result;
        }
    </script>
</body>
</html>
